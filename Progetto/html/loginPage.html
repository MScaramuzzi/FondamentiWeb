<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/fd0149b301.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style1.css">
    <link rel="stylesheet" type="text/css" href="../css/media.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>

    <header id="main-header">

        <img class="logo" src="../images/logo1.png" alt="logo">

    </header>
    <div class="page-wrapper">
        <div class="welcome-text">
            <h1>Prima di entrare nel sito <u>effettua</u> l'accesso</h1>
        </div>

        <main class="login-registration">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-button" onclick="login()">Log in</button>
                    <button type="button" class="toggle-button" onclick="register()">Registrati</button>
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="Nome utente" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <button type="submit" class="cont-btn">Continua</button>
                </form>
                <form id="register" class="input-group">
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="text" class="input-field" placeholder="Nome utente" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Registrati</button>
                </form>
            </div>
        </main>
    </div>


    <footer class="footer-main">

        <div class="footer-social">
            <ul>
                <li class="botn">
                    <a href="mailto:activityplanner2@gmail.com">
                        <i class="fas fa-envelope"></i> <i class="fas fa-envelope"></i></a>
                </li>
                <li class="botn"><a href="#" target="_blank"><i class="fa fa-twitter"></i></a></li>
                <li class="botn">
                    <a href="https://github.com/ActivityPlanner?tab=repositories" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li class="botn"><a href="#" target="_blank"><i class="fa fa-youtube"></i></a></li>
            </ul>
        </div>


        <div class="footer-text ">
            <div class="copyright "> &copy; ActivityPlanner 2020. All Rights Reserved.</div>

            <!--todo falli impilare con flexbox su mobile-->
            <ul class="list-inline ">

                <li class="list-inline-item ">
                    <a href="# ">Help</a>
                </li>

                <li class="list-inline-item ">
                    <a href="# ">Privacy</a>
                </li>
                <li class="list-inline-item ">
                    <a href="# ">Terms</a>
                </li>


            </ul>

        </div>

    </footer>

    <script defer src='../js/login.js'></script>
    <script defer src='../js/responsiveNav.js'></script>
</body>

</html>
