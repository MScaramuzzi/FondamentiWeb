        <h1 class="welcome-text">Prima di entrare nel sito effettua l'accesso</h1>


        <div class="login-registration">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-button" onclick="login()">Log in</button>
                    <button type="button" class="toggle-button" onclick="register()">Registrati</button>
                </div>
                <form id="login" class="input-group" action="../php/validation.php" method="post">
                    <input type="text" class="input-field" placeholder="Nome utente" name="username" required>
                    <input type="password" class="input-field" placeholder="Password" name="password" required>
                    <button type="submit" class="submit-btn" name="login">Continua</button>
                </form>
                <form id="register" class="input-group" action="../php/registration.php" method="post">
                	<input type="text" class="input-field" placeholder="Nome utente" name="username" required>
                    <input type="email" class="input-field" placeholder="Email" name="email" required>
                    <input type="password" class="input-field" placeholder="Password" name="password" required>
                    <button type="submit" class="submit-btn" name="register">Registrati</button>
                </form>
            </div>
        </div>
    </div>
