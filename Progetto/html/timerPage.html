                                <span class='sessionName'>Work Session</span>

                    </div>
                </div>

                    <div class='breakMin'>
                        <div>
                            <i class="fa fa-minus-circle minusBrk"></i>
                        </div>
                        <div class='sample'>
                            <i class='break'>5 min</i>
                        </div>
                        <div>
                            <i class="fa fa-plus-circle addBrk"></i>
                        </div>
                    </div>
                </div>
                <!-- button area ends -->
            </div>
            <!-- body ends -->

        </main>
